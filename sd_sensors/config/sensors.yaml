# sensor parameters
# all refresh rates are given in hertz

arduino:
  i2c_address: 0x04 # i2c protocol address

# ball sensor parameters
ball_sensor:
  output_pin: 4 # (using wiringPi numbering scheme)
  refresh_rate: 10.0 # [Hz]

# ball sensor for counting collected balls parameters
balls_collected_sensor:
  output_pin: 5 # (using wiringPi numbering scheme)
  refresh_rate: 10.0 # [Hz]

# line sensor parameters
line_sensor:
  num_sensors: 6;
  refresh_rate: 10.0 # [Hz]
